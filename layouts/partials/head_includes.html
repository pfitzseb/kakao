<!-- CSS -->

<!-- Google Fonts: -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,600,700|Merriweather:300,300i,700,700i|Ubuntu+Mono:400,700|Montserrat:900">
<!-- KaTeX -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">

<!-- Stylesheets -->
<link media="screen" rel="stylesheet" href="/css/main.css">
<link media="(min-width: 600px)" rel="stylesheet" href="/css/min600px.css">
<link media="(min-width: 769px)" rel="stylesheet" href="/css/min769px.css">

<!-- Optional CSS  -->
{{ if .Site.Params.highlightjs }}
    <link rel="stylesheet" href="/css/highlight.min.css">
{{ end }}

{{ if .Site.Params.progressively }}
    <link rel="stylesheet" href="/css/progressively.min.css">
{{ end }}

{{ if .Site.Params.colors }}
    <link rel="stylesheet" href="/css/colors.css">
{{ end }}

<!-- Icon -->
<link rel="shortcut icon"
{{ if .Site.Params.faviconfile }}
    href="{{ .Site.Params.faviconfile | absURL }}"
{{ else }}
    href="{{ .Site.BaseURL }}img/favicon.ico"
{{ end }}
>

<!-- RSS -->
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
